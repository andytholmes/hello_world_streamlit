name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

env:
  PYTHON_VERSION: "3.10"

jobs:
  # Continuous Integration: Lint and Test
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install production dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install development dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run linting with ruff
        run: |
          ruff check .

      - name: Check code formatting with ruff
        run: |
          ruff format --check .

      - name: Run unit tests with pytest
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Continuous Deployment: Deploy to UAT (on merge to develop)
  deploy-uat:
    name: Deploy to UAT
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' && github.event.before != '0000000000000000000000000000000000000000'
    environment:
      name: uat
      url: ${{ steps.deploy.outputs.app-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify required secrets are set
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS_UAT }}" ]; then
            echo "Error: AZURE_CREDENTIALS_UAT secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_RESOURCE_GROUP_UAT }}" ]; then
            echo "Error: AZURE_RESOURCE_GROUP_UAT secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_APP_SERVICE_UAT }}" ]; then
            echo "Error: AZURE_APP_SERVICE_UAT secret is not set"
            exit 1
          fi
          echo "✓ All required secrets are set"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_UAT }}

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Get version and commit info
        id: version
        run: |
          # Get git commit SHA
          GIT_COMMIT_FULL="${{ github.sha }}"
          GIT_COMMIT_SHORT=$(echo "$GIT_COMMIT_FULL" | cut -c1-7)
          
          # Generate version: use VERSION file if it exists, otherwise use semantic version from date + commit
          if [ -f VERSION ]; then
            BASE_VERSION=$(cat VERSION | tr -d '[:space:]')
          else
            # Generate version from date: YYYY.MM.DD
            BASE_VERSION=$(date +'%Y.%m.%d')
          fi
          
          # Create full version: BASE_VERSION-COMMIT_SHORT (e.g., 1.0.0-a1b2c3d)
          VERSION="${BASE_VERSION}-${GIT_COMMIT_SHORT}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_commit=$GIT_COMMIT_FULL" >> $GITHUB_OUTPUT
          echo "github_repo=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "Git commit: $GIT_COMMIT_FULL"
          echo "Version: $VERSION"

      - name: Create deployment package
        run: |
          zip -r app.zip . -x "*.git*" -x "*__pycache__*" -x "*.pytest_cache*" -x "*htmlcov*" -x "*.ruff_cache*"

      - name: Deploy to Azure App Service (UAT)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_UAT }}
          package: ./app.zip
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP_UAT }}

      - name: Configure startup command
        run: |
          az webapp config set \
            --name "${{ secrets.AZURE_APP_SERVICE_UAT }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP_UAT }}" \
            --startup-file "streamlit run app.py --server.port=8000 --server.address=0.0.0.0"

      - name: Set environment variables
        run: |
          az webapp config appsettings set \
            --name "${{ secrets.AZURE_APP_SERVICE_UAT }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP_UAT }}" \
            --settings \
              ENVIRONMENT=uat \
              APP_NAME="Hello World Streamlit (UAT)" \
              VERSION="${{ steps.version.outputs.version }}" \
              GIT_COMMIT="${{ steps.version.outputs.git_commit }}" \
              GITHUB_REPO="${{ steps.version.outputs.github_repo }}" \
              WEBSITES_PORT=8000 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true

  # Continuous Deployment: Deploy to Production (on merge to main)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event.before != '0000000000000000000000000000000000000000'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.app-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify required secrets are set
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS_PRODUCTION }}" ]; then
            echo "Error: AZURE_CREDENTIALS_PRODUCTION secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_RESOURCE_GROUP_PRODUCTION }}" ]; then
            echo "Error: AZURE_RESOURCE_GROUP_PRODUCTION secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_APP_SERVICE_PRODUCTION }}" ]; then
            echo "Error: AZURE_APP_SERVICE_PRODUCTION secret is not set"
            exit 1
          fi
          echo "✓ All required secrets are set"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PRODUCTION }}

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Get version and commit info
        id: version
        run: |
          # Get git commit SHA
          GIT_COMMIT_FULL="${{ github.sha }}"
          GIT_COMMIT_SHORT=$(echo "$GIT_COMMIT_FULL" | cut -c1-7)
          
          # Generate version: use VERSION file if it exists, otherwise use semantic version from date + commit
          if [ -f VERSION ]; then
            BASE_VERSION=$(cat VERSION | tr -d '[:space:]')
          else
            # Generate version from date: YYYY.MM.DD
            BASE_VERSION=$(date +'%Y.%m.%d')
          fi
          
          # Create full version: BASE_VERSION-COMMIT_SHORT (e.g., 1.0.0-a1b2c3d)
          VERSION="${BASE_VERSION}-${GIT_COMMIT_SHORT}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_commit=$GIT_COMMIT_FULL" >> $GITHUB_OUTPUT
          echo "github_repo=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "Git commit: $GIT_COMMIT_FULL"
          echo "Version: $VERSION"

      - name: Create deployment package
        run: |
          zip -r app.zip . -x "*.git*" -x "*__pycache__*" -x "*.pytest_cache*" -x "*htmlcov*" -x "*.ruff_cache*"

      - name: Deploy to Azure App Service (Production)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_PRODUCTION }}
          package: ./app.zip
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP_PRODUCTION }}

      - name: Configure startup command
        run: |
          az webapp config set \
            --name "${{ secrets.AZURE_APP_SERVICE_PRODUCTION }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP_PRODUCTION }}" \
            --startup-file "streamlit run app.py --server.port=8000 --server.address=0.0.0.0"

      - name: Set environment variables
        run: |
          az webapp config appsettings set \
            --name "${{ secrets.AZURE_APP_SERVICE_PRODUCTION }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP_PRODUCTION }}" \
            --settings \
              ENVIRONMENT=production \
              APP_NAME="Hello World Streamlit" \
              VERSION="${{ steps.version.outputs.version }}" \
              GIT_COMMIT="${{ steps.version.outputs.git_commit }}" \
              GITHUB_REPO="${{ steps.version.outputs.github_repo }}" \
              WEBSITES_PORT=8000 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true
